<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.1/assets/css/docs.css" rel="stylesheet">        
    <link rel="stylesheet" href="index.css">   
  </head>
  
  <body>
      
    <h1>Welcome!</h1>
    <hr>

    <div id="container">
      <div id="form-box">
        <form action="home.html" method="get">
            
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" pattern="[A-Za-z]+" placeholder="name here, letters only" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="password here" required>
          </div>
            
          <div class="form-group center-align">
            <button type="submit" class="btn btn-primary custom-button">Login</button>
          </div>
            
        </form>
      </div>
    </div>
  </body>
</html>
